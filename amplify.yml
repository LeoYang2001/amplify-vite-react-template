version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Set secrets in Parameter Store for Amplify Gen2
        - echo "Setting up secrets for production deployment..."
        - aws ssm put-parameter --name "GOOGLE_CLIENT_ID" --value "$GOOGLE_CLIENT_ID" --type "SecureString" --overwrite --region $AWS_DEFAULT_REGION
        - aws ssm put-parameter --name "GOOGLE_CLIENT_SECRET" --value "$GOOGLE_CLIENT_SECRET" --type "SecureString" --overwrite --region $AWS_DEFAULT_REGION
        - echo "Secrets configured successfully"
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
